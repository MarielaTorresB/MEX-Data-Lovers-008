<!DOCTYPE html>
<html lang="esp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Start</title>
    <link rel="icon" type="image/jpeg" href="../images/icon.jpg"/>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <script src="./data/pokemon/pokemon.js"></script>

    <header class = "header">
      <figure class ="titulo">
        <a>
          <img src="../images/pokegiftransparente.gif">
        </a>
      </figure>
    </header>
    
    <nav class = "options">
      <div class="option-one">
        <figure class = "home">
          <a>
            <img src="../images/iconoInicio" width="40%">
          </a>
        </figure>
      </div>

      <div class = "option-two">
        <figure class="show-pokemon">
          <a>
            <img src="../images/imagesOne.png" width="60%">
          </a>
        </figure>
      </div>

      <div class = "option-three">
        <figure class = "stadistics">
          <a>
            <img src = "../images/iconColor.png"  width = 60%>
          </a>
        </figure>
      </div>
    </nav>

    <div class="manipulation">
      <div class="filtrar">
        <p>Filtra por tipo de Pokémon</p>
        <select name="tipo" id="type">
          <option value="Water">Water</option>
          <option value="Fire">Fire</option>
          <option value="Grass">Grass</option>
          <option value="Ground">Ground</option>
          <option value="Ice">Ice</option>
          <option value="Electric">Electric</option>
          <option value="Rock">Rock</option>
          <option value="Flying">Flying</option>
          <option value="Poison">Poison</option>
          <option value="Bug">Bug</option>
          <option value="Psychic">Psychic</option>
          <option value="Normal">Normal</option>
          <option value="Fighting">Fighting</option>
          <option value="Dragon">Dragon</option>
        </select>
      </div>
      <div class="ordenar">
        <p>Ordenar</p>
        <select name="ordenando" id="order">
            <option value="A-to-Z">Alfabético (A a Z) </option>
            <option value="Z-to-A">Alfabético (Z a A) </option>
            <option value="0-to-9">Número (Ascendente) </option>
            <option value="9-to-0">Número (Descendente)</option>
        </select>
      </div>
    </div>
   <section class = "all-Pokemon" id="all-Pokemon">

   </section>
    
  
    
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
